<!-- EDIT INGREDIENT -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ingredient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Edit Ingredient</h1>
        <p>Update the information below to edit this ingredient.</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Edit Ingredient Form -->
        <form method="POST" action="{{ url_for('admin.edit_ingredient', id=ingredient.id) }}">
            <div class="form-group">
                <label for="name">Ingredient Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ ingredient.name }}" required>
            </div>
            <div class="form-group">
                <label for="total_quantity">Total Quantity</label>
                <input type="number" step="0.01" class="form-control" id="total_quantity" name="total_quantity" value="{{ ingredient.total_quantity }}" required>
            </div>
            <div class="form-group">
                <label for="unit">Unit (e.g., kg, g, liters)</label>
                <input type="text" class="form-control" id="unit" name="unit" value="{{ ingredient.unit }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Ingredient</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
